<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
         #stopwatch{
            display: flex;
                     justify-content: center;
                     align-items: center;
                     background-color: rgb(0, 4, 8);
                     height: 150px;
                     width: 150px;
                     border: 2px solid;
                     border-radius: 50%;  
         }  

         body {
                   background-color: #010a0e;
                   font-family:cursive;  
                   color: #ffffff;
                 }
                      
            button{
                font-family:cursive;
                color: rgb(243, 240, 247);
                padding: 10px;
                border-radius: 25%;
                background-color: rgb(1, 1, 12);
                border-color: cornsilk;
            }       
            .controls {
                       display: flex;
                       justify-content: space-between;
                       width: 187px;
                      }
        </style>
    </head>
    <body>
    <div class="stopwatch">
    <center><div id="stopwatch">00:00:00</div></center><br><br>
    <center><div class="controls">
    <button onclick="stopwatch.start();">Start</button> 
    <button onClick="stopwatch.stop();">Stop</button>
    <button onClick="stopwatch.reset();">Reset</button>
    </div></center>
    </div>    
</body>
<script src="timer.js"></script>
 </html>
